<h1>Mes Todo Lists</h1>
<ul class="rooms-list">
  <li class="new-list">
    <form (ngSubmit)="createTodo()">
      <input maxlength="25" placeholder="+ Nouvelle Liste" #newTodo autofocus>
    </form>
  </li>
  <li *ngFor="let room of getRooms()" class="list-item">
    <a routerLink="/todo/{{room.name}}">{{room.name}} ({{room.count}})</a>
  </li>
</ul>
